<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center">Pomodoro Clock</h1>

    <info-display>SESSION</info-display>
    <fixed-display>25:00</fixed-display>

    <clock-face>
        <div slot="message">Break</div>
        <div slot="time">12:00</div>
    </clock-face>

    <script src="js/infoDisplay.js"></script>
    <script src="js/fixedDisplay.js"></script>
    <script src="js/clockFace.js"></script>
</body>
</html>
